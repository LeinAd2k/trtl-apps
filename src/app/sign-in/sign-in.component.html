<div class="page-container">
  <div class="page-content">
    <h2 class="center-text">Sign in</h2>
    <div class="container">
      <mat-card>
        <mat-card-content>
          <div *ngIf="!working" id="sign-in-block">
            <p class="error-text center-text">{{ errorMessage }}</p>
            <form class="form-content" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
              <mat-form-field class="form-field">
                <input matInput
                  type="email"
                  placeholder="e-mail"
                  formControlName="email">
              </mat-form-field>
              <mat-form-field class="form-field">
                <input matInput
                  type="password"
                  placeholder="password"
                  formControlName="password">
              </mat-form-field>
              <div>
                <button mat-stroked-button
                  type="submit"
                  [disabled]="!form.valid">sign in</button>
                  <a href="javascript:void(0)" class="recover-password" (click)="lostPasswordClick()">lost password</a>
              </div>
            </form>
            <div class="form-content">
              <p class="center-text">or register a new account</p>
              <button mat-stroked-button (click)="registerClick()">register</button>
            </div>
          </div>
          <div *ngIf="working">
            <mat-spinner diameter="64"></mat-spinner>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
