<div class="page-content">
  <h2 class="center-text">App audit</h2>
  <div class="container">
    <mat-card class="card-holder">
      <mat-card-content>
        <ng-container *ngIf="audit$ | async as audit">
          <generic-object-inspector [object]="audit"></generic-object-inspector>
        </ng-container>
      </mat-card-content>
    </mat-card>
  </div>
</div>
