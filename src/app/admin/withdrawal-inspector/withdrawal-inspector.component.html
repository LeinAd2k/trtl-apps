<div class="page-content">
  <h2 class="center-text">Service Admin</h2>
  <div class="containter">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Withdrawal inspector</mat-card-title>
        <div *ngIf="fetching">
          <mat-spinner diameter="64"></mat-spinner>
        </div>
        <div *ngIf="!fetching">
          <new-search-box
            class="api-search-container"
            placeholder="enter deposit ID..."
            (searchSubmitted)="onSearchClick($event)"></new-search-box>
        </div>
        <div *ngIf="message">
          <p>{{ message }}</p>
        </div>
        <div *ngIf="history">
          <h2 class="history-title" class="center-text">History of withdrawal ID: <span class="code-font">{{ history[0].id }}</span></h2>
          <div *ngFor="let item of history">
            <h4>{{ item.lastUpdate | date: 'short' }}</h4>
            <generic-object-inspector [object]=item></generic-object-inspector>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
