<h2 class="center-text">Rewind service wallet</h2>
<div class="container">
  <div *ngIf="!working">
    <p *ngIf="errorMessage" class="error-text center-text">{{ errorMessage }}</p>
    <div *ngIf="!succeeded">
      <p>Enter the checkpoint ID to rewind to.</p>
      <form class="form-content" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <mat-form-field class="form-field">
          <input matInput
            type="text"
            placeholder="checkpoint ID"
            formControlName="checkpoint">
        </mat-form-field>
        <div>
          <button mat-stroked-button
            type="submit"
            [disabled]="!form.valid">rewind</button>
        </div>
      </form>
    </div>
    <div *ngIf="succeeded">
      <p>Wallet rewind successful!</p>
    </div>
  </div>
  <div style="display: flex; justify-content: flex-end">
    <button mat-flat-button (click)="onCloseClick()">close</button>
  </div>
  <div *ngIf="working">
    <mat-spinner diameter="64"></mat-spinner>
  </div>
</div>
