<mat-card class="card-holder">
  <mat-card-title>Audit history</mat-card-title>
  <mat-card-content>
    <ng-container *ngIf="audits">
      <div *ngFor="let audit of audits">
        <audit-list-item [audit]="audit"></audit-list-item>
      </div>
    </ng-container>
  </mat-card-content>
</mat-card>
