<div class="page-content">
  <h2 class="center-text">Service invitations</h2>
  <div class="container">
    <mat-card class="card-holder">
      <mat-card-content>
        <div class="generate-box">
          <div *ngIf="!generating">
            <button mat-raised-button color="primary" (click)="onGenerateClick()">generate codes</button>
          </div>
          <div *ngIf="generating">
            <mat-spinner diameter="48"></mat-spinner>
          </div>
          <p *ngIf="error" class="error-text">{{ error }}</p>
        </div>
        <ng-container *ngIf="invitations$ | async as invitations">
          <div *ngFor="let invite of invitations" class="items-box">
            <p class="code-title">invitation code: </p>
            <copy-string-box [data]="invite.code"></copy-string-box>
          </div>
        </ng-container>
      </mat-card-content>
    </mat-card>
  </div>
</div>
