<div class="page-content">
  <h2 class="center-text">Service Admin</h2>
  <div class="containter">
    <div class="y-spacer"></div>
    <mat-card>
      <mat-card-content>
        <mat-card-title>Service configuration management</mat-card-title>
        <div *ngIf="serviceConfig | async as config">
          <generic-object-inspector [object]="config"></generic-object-inspector>
        </div>
      </mat-card-content>
    </mat-card>
    <div class="y-spacer"></div>
      <node-management></node-management>
  </div>
</div>
<div class="y-spacer"></div>
