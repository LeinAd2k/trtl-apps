<div class="page-content">
  <h2 class="center-text">App inspector</h2>
  <div class="container">
    <mat-card class="card-holder">
      <mat-card-content>
        <div *ngIf="fetching">
          <mat-spinner diameter="64"></mat-spinner>
        </div>
        <div *ngIf="!fetching">
          <div class="api-search-container">
            <search-box (searchChanged)="onSearchValueChanged($event)"></search-box>
            <div class="search-button">
              <button mat-flat-button color="primary" (click)="onSearchClick()">find app</button>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <div *ngIf="app">
      <mat-card class="card-holder">
        <mat-card-title>{{ app.name }}</mat-card-title>
        <mat-card-content>
          <generic-object-inspector [object]="app"></generic-object-inspector>
        </mat-card-content>
      </mat-card>
      <app-audit-history [app]="app"></app-audit-history>
    </div>
  </div>
</div>
