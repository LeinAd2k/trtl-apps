<div class="api-top-panel">
  <div class="api-search-container">
    <search-box (searchChanged)="onSearchValueChanged($event)"></search-box>
  </div>
</div>
<div class="api-table-container">
  <mat-table [dataSource]="deposits$" class="mat-elevation-z8">
    <!-- depositId column -->
    <ng-container matColumnDef="depositId">
      <mat-header-cell *matHeaderCellDef> Deposit ID </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <a class="code-font" [routerLink]="[]" (click)="onDetailsClick(element.id)">{{element.id}}</a>
      </mat-cell>
    </ng-container>
    <!-- createdDate column -->
    <ng-container matColumnDef="createdDate">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span>{{element.createdDate | date: 'short'}}</span>
      </mat-cell>
    </ng-container>
    <!-- amount column -->
    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span> {{ element.amount | TRTL }} </span>
      </mat-cell>
    </ng-container>
    <!-- status column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <p>{{ element.status }}</p>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
