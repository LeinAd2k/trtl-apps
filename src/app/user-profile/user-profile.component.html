<div class="page-content">
  <h2 class="center-text">Profile</h2>
  <div class="containter">
    <mat-card>
      <mat-card-content>
        <table class="app-info-table">
          <tr>
            <td class="table-key">User ID</td>
            <td class="table-value"><copy-string-box [data]=auth.user?.uid></copy-string-box></td>
          </tr>
          <tr>
            <td class="table-key">Email</td>
            <td class="table-value">{{ auth.user?.email }}</td>
          </tr>
          <tr>
            <td class="table-key">Created at</td>
            <td class="table-value">{{ auth.user?.metadata.creationTime }}</td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
