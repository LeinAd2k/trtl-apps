<form class="form-content" [formGroup]="form">
  <mat-form-field class="form-field" appearance="outline">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput
      type="search"
      placeholder="  search"
      formControlName="search">
    <button mat-button *ngIf="form.controls.search.value" matSuffix mat-icon-button aria-label="Clear" (click)="onClearClick()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</form>
